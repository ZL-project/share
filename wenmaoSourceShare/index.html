        $(document).ready(function(){
            $("div#header-sign").click(function(){

<!-- 弹出登录框 -->
     <div class="modal fade" id="loginbox" tabindex="-1" role="dialog" aria-lobelledby="myBox" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="header-login" class="headerBox"><strong>登录</strong></div>
                    <div id="header-sign" class="headerBox"><strong>注册</strong></div>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
                </div>
                <form method="post" action="">
                    <div class="modal-body">
                        <div class="sign-in-body">
                            <div class="input-group">
                                <span class="input-group-addon" id="una">账号:</span>
                                <input class="form-control" type="text" name="username" aria-describedby="una" placeholder="用户名/邮箱"/>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="pwd">密码:</span>
                                <input class="form-control" type="password" name="password" aria-describedby="pwd" placeholder="密码"/>
                            </div>
                            <br>
                            <div>
                                <input type="checkbox" name=""><span style="color: black;">&nbsp&nbsp记住密码</span>
                                <div style="display: inline-block;float: right;"><a href="#">忘记密码？</a></div>
                            </div>
                        </div>

                        <div class="sign-up-body" aria-hidden="true" style="display: none;">
                            <div class="input-group">
                                <span class="input-group-addon" id="una">用&nbsp&nbsp户&nbsp&nbsp名:</span>
                                <input class="form-control" type="text" name="username" aria-describedby="una" placeholder="用户名"/>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="pwd">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
                                <input class="form-control" type="password" name="password" aria-describedby="pwd" placeholder="密码"/>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="ckeck-pwd">确认密码:</span>
                                <input class="form-control" type="password" name="password" aria-describedby="ckeck-pwd" placeholder="确认密码"/>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="email">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:</span>
                                <input class="form-control" type="text" name="password" aria-describedby="email" placeholder="邮箱"/>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon" id="school">在读院校:</span>
                                <input class="form-control" type="text" name="password" aria-describedby="school" placeholder="院校名称"/>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info sign-btn">登录</button>
                    </div>
                </form>
            </div>     
        </div>
